<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="bkgrnd-img">
        <h1 class="site-header">NASA</h1>
    </section>

    <div class="info">
        <section class="info-element">
            <h2>Social Media</h2>
            <a href="https://twitter.com/nasa">Twitter - @nasa</a>
            <a href="https://www.facebook.com/NASA/">Facebook - fb.com/nasa</a>
            <a href="https://www.instagram.com/nasa/">Instagram - @nasa</a>
            <a href="https://www.youtube.com/nasa">Youtube - youtube.com/nasa</a>
        </section>
        <section class="info-element">
            <h2>OFFICE INFO</h2>
            <ul>
                <li>Public Communications Office</li>
                <li class="tiny-indent">NASA Headquarters</li>
                <li class="tiny-indent">300 E. Street SW, Suite 5R30</li>
                <li class="tiny-indent">Washington, DC 20546</li>
                <li class="tiny-indent"><a href="tel:202-358-0001">(202) 358-0001 (Office)</a></li>
                <li class="tiny-indent"><a href="tel:202-358-4338">(202) 358-4338 (Fax)</a></li>
            </ul>
        </section>
        <section class="info-element">
            <h2>CONTACT US</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="3"></textarea>
                <!-- <input type="text" id="message" rows="4"> -->
                <button type="button">send</button>
            </form>
        </section>
    </div>

</body>

</html>
